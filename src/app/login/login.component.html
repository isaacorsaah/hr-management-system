<form (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" #emailInput placeholder="Enter your email address">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" name="password" #passwordInput placeholder="Enter your password">
    </div>
    <button type="submit" (click)="onSubmit()">Login</button>
</form>
