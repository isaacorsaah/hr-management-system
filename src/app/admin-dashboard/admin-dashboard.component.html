<div class="container">
    <mat-card class="admin-card">
        <h2>Employee Management</h2>
        <button mat-raised-button color="primary" (click)="addEmployee()">Add Employee</button>
        <mat-table [dataSource]="employees">
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef>Employee ID</mat-header-cell>
                <mat-cell *matCellDef="let employee">{{employee.employeeId}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="username">
                <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
                <mat-cell *matCellDef="let employee">{{employee.username}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
                <mat-cell *matCellDef="let employee">{{employee.email}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="contact">
                <mat-header-cell *matHeaderCellDef>Contact Number</mat-header-cell>
                <mat-cell *matCellDef="let employee">{{employee.contact}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="job">
                <mat-header-cell *matHeaderCellDef>Job Title</mat-header-cell>
                <mat-cell *matCellDef="let employee">{{employee.job}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="hours">
                <mat-header-cell *matHeaderCellDef>Hours</mat-header-cell>
                <mat-cell *matCellDef="let employee">{{employee.hours}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="absences">
                <mat-header-cell *matHeaderCellDef>Absences</mat-header-cell>
                <mat-cell *matCellDef="let employee">{{employee.absences}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let employee">
                    <button mat-button color="accent" (click)="editEmployee(employee)">Edit</button>
                    <button mat-button color="warn" (click)="deleteEmployee(employee.id)">Delete</button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </mat-card>
</div>
